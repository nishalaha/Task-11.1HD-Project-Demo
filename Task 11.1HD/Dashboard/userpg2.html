<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="stylepg2.css">
   </head>
   <body onload="startConnect()"> 
      <div class="row">
         <div class="column">
         
         </div>
       
         <div class="column">
           <div class="card">
            <img src="pg1.png" style="width:150px;height:auto;padding-top:10px"> 
            <h4 id = "heading1"> STATUS: AVAILABLE </h4>
            <p><button id = "reserve" class="button1" onclick="Reserve1()">Reserve</button></p>
            <p><button id = "cancle" class="button2" onclick="Cancel1()">Cancel</button></p>
            <p><button id = "arrive" class="button3" onclick="Arrive1()">Arrived</button></p>
           </div>
         </div>
      
         <div class="column">
           <div class="card">
             <img src="pg2.png" style="width:150px;height:auto;padding-top:10px">
             <h4 id = "heading2"> STATUS: AVAILABLE </h4>
             <p><button id = "reserve" class="button1" onclick="Reserve2()">Reserve</button></p>
             <p><button id = "cancle" class="button2" onclick="Cancel2()">Cancel</button></p>
             <p><button id = "arrive" class="button3" onclick="Arrive2()">Arrived</button></p>
           
           
           </div>
         </div>
      </div>
      <div id="messages"></div>
   </body>
</html>
